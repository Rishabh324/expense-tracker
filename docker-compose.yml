# version: '3'
services:
  expense-frontend:
    build: 
      context: ./client
      dockerfile: dockerfile
    stdin_open: true
    ports:
      - "5173:5173"
    depends_on:
      - mongo
  expense-backend:
    build: 
      context: ./server
      dockerfile: dockerfile
    ports:
      - "5000:5000"
    depends_on:
      - mongo
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    networks:
      - expense-tracker-network
    volumes:
      - mongo-data:/data/db

networks:
  expense-tracker-network:
    driver: bridge
volumes:
  mongo-data:
    driver: local